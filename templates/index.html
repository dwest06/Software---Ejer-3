<body style="background-color: rgb(215, 250, 255);">

          <li class="nav-item"><a class="nav-link" href="">Menu</a></li>

      <div class="col pt-2">
        <h1 style="text-align: center;">Perfiles de Usuarios</h1>

        <form method="POST" action="/create-user">
          <input type="text" name="username" placeholder="username">
          <input type="email" name="email" placeholder="email">

        <input type="search">
        <button>Buscar</button>
        <!--<h1>Users</h1>-->
        <br><br>
        <h4>Id:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login:</h4>
        <table style="background-color:#bad0eb; border-radius: 10px;">
          {% for user in users %}
          <tr>
            <td style="padding-left: 12px; padding-right: 12px;">
              {{user.id}}
              <br>
            </td>
            <td>
              <form method="POST" action="/update"></form>
                <input type="hidden" value="{{user.username}}" name="oldusername">
                <input type="text" value="{{user.username}}" name="newusername">
                <input type="email" value="{{user.email}}" name="newemail">
                <input type="submit" value="Update">
              </form>
            </td>
            <td>
              <form method="POST" action="/delete" style="display: inline">
                <input type="hidden" value="{{user.username}}" name="username">
                <input type="submit" value="Delete">
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
