<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock  %}</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Styles for sidebar -->
    <style>
      body{
        background-color: #eee;
      }
      /* Sidebar */
      #sidebar-wrapper {
          z-index: 1;
          width: 0;
          min-height: 100vh;
          overflow-y: hidden;
          background: #EF946C;
          opacity: 0.9;
          transition: all .5s;
          display: flex;
      }

      /* Main Content */
      #page-content-wrapper {
          width: 100%;
          padding: 15px;
          transition: all .5s;
      }

      #menu-toggle {
          transition: all .3s;
          font-size: 2em;
      }

      /* Change the width of the sidebar to display it*/
      #wrapper.menuDisplayed #sidebar-wrapper {
          width: 250px;
      }

      #wrapper.menuDisplayed #page-content-wrapper {
      }

      /* Sidebar styling */
      .sidebar-nav {
          padding: 0;
          list-style: none;
          transition: all .5s;
          width: 100%;
          text-align: center;
      }

      .sidebar-nav li {
          line-height: 40px;
          width: 100%;
          transition: all .3s;
          padding: 10px;
      }

      .sidebar-nav li a {
          display: block;
          text-decoration: none;
          color: #ddd;
      }

      .sidebar-nav li:hover {
          background: #846bab;
      }

      .mb-20 {
          margin-bottom: 20px;
      }

      /* Style the sidenav links and the dropdown button */
      .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        color: #ddd;
        display: block;
        cursor: pointer;
      }

      /* On mouse-over */
      .sidenav a:hover, .dropdown-btn:hover {
        color: #f1f1f1;
      }
      /* Add an active class to the active dropdown button */
      .active {
        background-color: #1E555C;
        color: white;
      }

      /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
      .dropdown-container {
        display: none;
        background-color: #70877F;
        padding-left: 8px;
      }

      /* Optional: Style the caret down icon */
      .fa-caret-down {
        float: right;
        font-size: 18px;
        padding-right: 8px;
      }
    </style>
    {% block css %}
    
    {% endblock  %}
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark text-center">
      <a class="navbar-brand" href="#">PhD</a>
  </nav>
  <div id="wrapper" class="menuDisplayed" style="display:flex;">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
              {% include 'sidebar.html' %}
          </ul>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
          <div class="container-fluid">
              <!-- include messages -->
              <div class="row">
                  <div class="col-lg-12">
                      <a href="#" style="float: left;" class="btn" id="menu-toggle"><i class="fas fa-bars"></i></a>
                      <!-- PAGE TITLE -->
                      <div class="mb-20 text-center">
                          <h1 style="margin: auto; padding-bottom: 10px; " class="border bg-light rounded">
                              {% block title_page %}{% endblock  %}
                          </h1>
                      </div>
                  </div>
                  <div class="col-lg-12">
                      <!-- PAGE CONTENT -->
                      {% block content %}{% endblock %}
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
    // Toggle menu sidebar
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("menuDisplayed");
    });
  </script>
  {% block js %}
  
  {% endblock  %}
</body>
</html>
