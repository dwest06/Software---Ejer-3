<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Sistema</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <a href="{{ url_for('gestion.home2')}}" class="navbar-brand" > CRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('gestion.home')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if current_user.admin %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios.register') }}">Register</a>
                </li>
                {% endif %}
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios.logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios.login') }}">Login</a>
                </li>
                {% endif %}
               
            </ul>
        </div>
    </nav>
    {% block body%}
    {% endblock %}
</body>
</html>
